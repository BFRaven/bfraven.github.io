<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Scheduler</title>
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

        <div class="jumbotron jumbotron-billboard">
                <div class="container">
         
                    <h1>Train Scheduler</h1>
                    <h4>Fill the form below and know when you can get on-board the next train.</h4>
                </div>
            </div>




        <div class="container-fluid resourcePage">
                <div class="row">
                    <div class="col-sm-12">
                        <h2> Current Train Schedule</h2>
                    </div>
                </div>
                <div class="row resourceRow">
                    <div class="col-sm-12 resources">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frenquency (mins)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Mins. Away</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

  <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                        <label for="description-input">Train Name</label>
                        <input class="form-control" id="trainName-input" placeholder="Train Name">
                </div>

                <div class="form-group">
                    <label for="description-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Destination">
                </div>

                <div class="form-group">
                    <label for="link-input">First Train Time</label>
                    <input class="form-control" id="trainTime-input" placeholder="00:00">
                </div>

                <div class="form-group">
                        <label for="link-input">Frequency (mins)</label>
                        <input class="form-control" id="freq-input" placeholder="Frequency (mins)">
                    </div>

                <button type="button" class="btn btn-light" id="user-input">Add Train</button>

            </form>
            <br>

        </div>
    </div>
</div>






   
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- Moments CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Bootstrap(and jQuery) links-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--JavaScript Links-->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
