  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

    <header id="masthead">
        <div class="container">
          <a href="index.html" id="logo" style="width: 370px">Karen Beltran Lopez</a>
         
        <nav class="navbar navbar-expand-lg nabar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">About</a>

              <li class="nav-item">

            </li>
              </ul>
          </div>
        </nav>
       </div>

  <div id="main-container" class="container">
    <section class="main-section">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
      <h1>Contact</h1>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="First and Last Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
        </div>
      </div>

    </section>

  </div>
